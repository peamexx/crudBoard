<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js" type="module"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>게시판</h1>
            <div class="row">
                <form action="">
                    <input type="text" class="inpId" placeholder="id" readonly>
                    <input type="text" class="inpName" placeholder="name">
                    <input type="text" class="inpAge"placeholder="age">
                    <div class="btnArea">
                        <button onclick="window.location.reload()">새로고침</button>
                        <button class="btnRead">불러오기</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <table>
                    <colgroup>
                        <col width="20%">
                        <col width="40%">
                        <col width="40%">
                    </colgroup>
                    <thead>
                        <tr>
                            <td colspan="3">총 <span class="totalCntA"></span>개의 게시물이 있습니다.</td>
                        </tr>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>age</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="row">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</body>
</html>
